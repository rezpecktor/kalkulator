<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>program kalkulator sederhana</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
      <defs>
        <linearGradient id="bg">
          <stop offset="0%" style="stop-color: rgba(130, 158, 249, 0.06)"></stop>
          <stop offset="50%" style="stop-color: rgba(76, 190, 255, 0.6)"></stop>
          <stop offset="100%" style="stop-color: rgba(115, 209, 72, 0.2)"></stop>
        </linearGradient>
        <path
          id="wave"
          fill="url(#bg)"
          d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
        />
      </defs>
      <g>
        <use xlink:href="#wave" opacity=".3">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="10s"
            calcMode="spline"
            values="270 230; -334 180; 270 230"
            keyTimes="0; .5; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
        <use xlink:href="#wave" opacity=".6">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="8s"
            calcMode="spline"
            values="-270 230;243 220;-270 230"
            keyTimes="0; .6; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
        <use xlink:href="#wave" opacty=".9">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="6s"
            calcMode="spline"
            values="0 230;-140 200;0 230"
            keyTimes="0; .4; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
      </g>
    </svg>

    <div class="wrapper">
      <h1>Kalkulator Sederhana</h1>
      <div class="calculator">
        <form name="form">
          <input type="text" class="textview" name="textview" />
        </form>
        <table>
          <tr>
            <td><input type="button" class="button clear" value="C" onclick="c()" /></td>
            <td><input type="button" class="button del" value="Del" onclick="del()" /></td>
            <td><input type="button" class="button" id="jumlah" value="x" onclick="insert('*')" /></td>
            <td><input type="button" class="button" id="jumlah" value="/" onclick="insert('/')" /></td>
          </tr>
          <tr>
            <td><input type="button" class="button" value="7" onclick="insert(7)" /></td>
            <td><input type="button" class="button" value="8" onclick="insert(8)" /></td>
            <td><input type="button" class="button" value="9" onclick="insert(9)" /></td>
            <td><input type="button" class="button" id="jumlah" value="-" onclick="insert('-')" /></td>
          </tr>
          <tr>
            <td><input type="button" class="button" value="4" onclick="insert(4)" /></td>
            <td><input type="button" class="button" value="5" onclick="insert(5)" /></td>
            <td><input type="button" class="button" value="6" onclick="insert(6)" /></td>
            <td><input type="button" class="button" id="jumlah" value="+" onclick="insert('+')" /></td>
          </tr>
          <tr>
            <td><input type="button" class="button" value="1" onclick="insert(1)" /></td>
            <td><input type="button" class="button" value="2" onclick="insert(2)" /></td>
            <td><input type="button" class="button" value="3" onclick="insert(3)" /></td>
            <td rowspan="2"><input type="button" class="button equal" value="=" onclick="equal()" /></td>
          </tr>
          <tr>
            <td colspan="2"><input type="button" class="button zero" value="0" onclick="insert(0)" /></td>
            <td><input type="button" class="button" value="." onclick="insert('.')" /></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
